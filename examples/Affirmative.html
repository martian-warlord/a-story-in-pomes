<!DOCTYPE html>

<style>
/* entire container, keeps perspective */
.flip-container {
  perspective: 1000;
}
  /* flip the pane when hovered */
/*  .flip-container:hover .flipper, .flip-container.hover .flipper {
    transform: rotateY(180deg);
  }*/

.flip-container:hover .flipper, .flip-container.hover .flipper, .flip-container.flip .flipper {
  transform: rotateY(180deg);
}


.flip-container, .front, .back {
  width: 320px;
  height: 480px;
}

/* flip speed goes here */
.flipper {
  transition: 0.6s;
  transform-style: preserve-3d;

  position: relative;
}

/* hide back of pane during swap */
.front, .back {
  backface-visibility: hidden;

  position: absolute;
  top: 0;
  left: 0;
}

/* front pane, placed above back */
.front {
  background-color:red;
  z-index: 2;
  /* for firefox 31 */
  transform: rotateY(0deg);
}

/* back, initially hidden pane */
.back {
  background-color:green;
  transform: rotateY(180deg);
}
</style>


<body>
<div id="alt-splash">
</div>

<div id="myCard" class="flip-container" ontouchstart="this.classList.toggle('hover');">
  <div class="flipper">
    <div class="front">
      <!-- front content -->
    </div>
    <div id="back" class="back">
      <!-- back content -->
    </div>
  </div>
</div>




</body>

var fill = d3.scale.category20();

var layout = d3.layout.cloud()
    .size([480, 480])
    .words(["Loved", "Winning", "Free", "Attractive", "Healthy", "Relaxed", "Fierce", "Powerful", "Valuable", "Strong","Wonderful", "Sexy", "Growing", "Successful", "Fierce", "Deliscious", "Peaceful", "Happy", "Attractive", "Confident", "Grounded", "Beautiful", "Awesome", "Fantastic", "Peaceful", "Lucky", "SuperDuper", "Free"].map(function(d) {
      return {text: d, size: 10 + Math.random() * 90, test: "Sexy"};
    }))
    .padding(5)
    .rotate(function() { return ~~(Math.random() * 2) * 90; })
    .font("Cherry Cream Soda")
    .fontSize(function(d) { return d.size; })
    .on("end", draw);

layout.start();

function draw(words) {
  d3.select("#alt-splash").append("svg")
      .attr("width", layout.size()[0])
      .attr("height", layout.size()[1])
    .append("g")
      .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
    .selectAll("text")
      .data(words)
    .enter().append("text")
      .style("font-size", function(d) { return d.size + "px"; })
      .style("font-family", "Cherry Cream Soda")
      .style("fill", function(d, i) { return fill(i); })
      .attr("id", function(d, i) {return  d["text"]}) //  ID ADDED HERE FOR MENU SELECTION  
      .attr("text-anchor", "middle")
      .attr("transform", function(d) {
        return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
      })
      .text(function(d) { return d.text; })
.on("click", 
  function(d) {
  eval(d.text + '();');
})
      ;
}
