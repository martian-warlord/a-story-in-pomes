var layout = d3.layout.cloud()
    .size([480, 480])
    .words(["Loved", "Winning", "Free", "Attractive", "Healthy", "Relaxed", "Fierce", "Powerful", "Valuable", "Strong","Wonderful", "Sexy", "Growing", "Successful", "Fierce", "Deliscious", "Peaceful", "Happy", "Attractive", "Confident", "Grounded", "Beautiful", "Awesome", "Fantastic", "Peaceful", "Lucky", "SuperDuper", "Free"].map(function(d) {
      return {text: d, size: 10 + Math.random() * 90, test: "Sexy"};
    }))
    .padding(5)
    .rotate(function() { return ~~(Math.random() * 2) * 90; })
    .font("Cherry Cream Soda")
    .fontSize(function(d) { return d.size; })
    .on("end", draw);

layout.start();

function draw(words) {
  d3.select("#alt-splash").append("svg")
      .attr("width", layout.size()[0])
      .attr("height", layout.size()[1])
    .append("g")
      .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
    .selectAll("text")
      .data(words)
    .enter().append("text")
      .style("font-size", function(d) { return d.size + "px"; })
      .style("font-family", "Cherry Cream Soda")
      .style("fill", function(d, i) { return fill(i); })
      .attr("id", function(d, i) {return  d["text"]}) //  ID ADDED HERE FOR MENU SELECTION  
      .attr("text-anchor", "middle")
      .attr("transform", function(d) {
        return "translate(" + [d.x, d.y + 10] + ")rotate(" + d.rotate + ")";
      })
      .text(function(d) { return d.text; })
.on("click", 
  function(d) {
  eval(d.text + '();');
})
